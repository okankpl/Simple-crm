
<div class="progress-bar">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
  
  <h2 class="headline" mat-dialog-title>Edit user</h2>
  
  
    
  
    <div class="input-field">
      <mat-form-field class="width-100" appearance="outline">
        <mat-label>Street + House no.</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="enter your adress" />
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="outline">
        <mat-label>Zip code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="enter your zip code" />
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="enter your city" />
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
   

  <mat-dialog-actions>
    <div class="buttons">
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-button (click)="saveUser()" cdkFocusInitial>save</button>
    </div>
  </mat-dialog-actions>
  </div>
